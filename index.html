<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A text case converter for lazy people">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<title>Text converter</title>
</head>

<body class="bg-dark">
	<div class="mt-5 container">
		<div class="col-12 card p-3">
			<div class="card-header">
				<h3>Text case converter</h3>
			</div>

			<div>
				<span class="badge bg-light text-dark" value="1">lower case</span>
				<span class="badge bg-light text-dark" value="2">UPPER CASE</span>
				<span class="badge bg-light text-dark" value="3">All First Letters Up</span>
				<span class="badge bg-light text-dark" value="4">alL lasT letterS uP</span>
				<span class="badge bg-light text-dark" value="5">Phrase</span>
				<span class="badge bg-light text-dark" value="6">Invert case</span>
				<span class="badge bg-light text-dark" value="7">oNe DoWn, OnE uP</span>
				<span class="badge bg-light text-dark" value="8">OnE uP, OnE dOwN</span>


			</div>
			<div class="row p-2">
				<textarea class="p-1" name="" id="insertedText" cols="30" rows="10"
					placeholder="Insert your text here"></textarea>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="./main.js" type="module"></script>
</body>

</html>
