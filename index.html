<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A text case converter for lazy people">

	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./style.css">

	<title>Text converter</title>
</head>

<body class="bg-dark">
	<div class="mt-5 container">
		<div class="col-12 card p-3">
			<div class="card-header">
				<h3>Text case converter</h3>
			</div>
			<div class="px-3 mb-3">
				Write yout text and change the way your it's Written!
			</div>
			<div class="col-md-12">
				<span class="badge bg-light text-dark" value="1">lower case</span>
				<span class="badge bg-light text-dark" value="2">UPPER CASE</span>
				<span class="badge bg-light text-dark" value="5">Sentence case</span>
				<span class="badge bg-light text-dark" value="6">Invert case</span>
				<span class="badge bg-light text-dark" value="3">All First Letters Up</span>
				<span class="badge bg-light text-dark" value="4">alL lasT letterS uP</span>
				<span class="badge bg-light text-dark" value="7">oNe DoWn, OnE uP</span>
				<span class="badge bg-light text-dark" value="8">OnE uP, OnE dOwN</span>
				<div class="row mt-3">

					<div class="col-12">
						<textarea class="form-control" id="insertedText" cols="30" rows="10"
							placeholder="Insert your text here"></textarea>
						<button id="copy" class="btn btn-secondary my-1">Copy</button>
						<a id="download" href="javascript:void(0)" data-activated="false"
							class="btn btn-secondary my-1">Download</a>
						<button id="clear" class="btn btn-secondary my-1">Clear</button>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./main.js" type="module"></script>
	<script src="./actionButtons.js" type="module"></script>
</body>

</html>
